<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO App List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>TO-DO List <img src="/images/todo-icon.png" alt="" srcset="" /></h2>
        <div class="row">
          <input
            type="text"
            name="todo-input"
            id="todo-input"
            placeholder="Add To-Do List"
          />
          <button>Add</button>
        </div>
        <ul class="list-todo-container">
          <li class="checked">Task One</li>
          <li>Task Two</li>
          <li>Task Three</li>
        </ul>
      </div>
    </div>
  </body>
</html>
